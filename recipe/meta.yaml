{% set name = "atomneb" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomneb-{{ version }}.tar.gz
  sha256: cf3e739be0685a04e6a0a953aba9dc0e294bd41be09884089fa156caa53189db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - astropy >=4.0
    - numpy >=1.17
  run:
    - python >=3.8
    - astropy >=4.0
    - numpy >=1.17

test:
  imports:
    - atomneb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atomneb/AtomNeb-py
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: 'atomneb: Python Package for Atomic Data of Ionized Nebulae'
  dev_url: https://github.com/atomneb/AtomNeb-py
  doc_url: https://pypi.python.org/pypi/atomneb

extra:
  recipe-maintainers:
    - danehkar
